<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Fill the Form</h1>
        <label>Name:
            <input type="text" name="FullName" placeholder="Enter Your Name">
        </label>
        <br>
        <br>
        <label>Email:
            <input type="email" name="EmailID" placeholder="Enter your Email">
        </label>
        <br>
        <br>
        <label>Password:
            <input type="password" name="password" placeholder="Enter your password">
        </label>
        <br>
        <h3>Gender:</h3>

        <label> <input type="radio" name="Gender" value="Male" />Male</label>
        <label> <input type="radio" name="Gender" value="Male" />Female</label>
        <br>
        <h3>Select any Subject:</h3>
        <label> <input type="checkbox" name="subjects" value="English" />English</label>
        <br>
        <label> <input type="checkbox" name="subjects" value="Spanish" />Spanish</label>
        <br>
        <label> <input type="checkbox" name="subjects" value="Arabic" />Arebic</label>
        <br>
        <h3>Select the Subject:</h3>
        <br>
        <select name="TechStack">
            <option>Default</option>
            <option value="Frontend">English</option>
            <option value="Backend">Spanish</option>
            <option value="FullStack">Arabic</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
        <br>
        <br>
        <h3><a href="index.html">Go Back to Main Page</a></h3>
    </center>
    
</body>
</html>
